<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation |</title>
    <style>
        body{
            margin-left: 50px;
            background-image: url("WALLLPP.jpeg")
        }
        form{
            text-align: center;
            margin-top: 50px;
            width: 400px;
            height: 450px;
            border: 1px solid white;
            color: white;
            margin: 130px 550px;
        }
    </style>
</head>
<body>
    <form action='' id="f1" ><br><br><br>

        Enter UserName :
        <input type='text' id="t1"> <br><br><br>

        Enter Password :
        <input type='password' id="t2"> <br><br><br>

        Enter Confirm-Password :
        <input type='password' id="t3"> <br><br><br>

        Enter Age :
        <input type='number' id="t4"> <br><br><br>

        Enter Contact No. :
        <input type='number' id="t5"> <br><br><br>


        <input type='button' id="b1" onclick="validationOf()" value="Register"> 
        <input type='reset' id="b2"  value="Reset"> <br><br><br>
        <span id="s1"></span>

    </form>


    <script>
        function validationOf(value){
            let uname = document.getElementById('t1').value;
            let pwd = document.getElementById('t2').value;
            let cpwd = document.getElementById('t3').value;
            let age = document.getElementById('t4').value;
            let phone = document.getElementById('t5').value;
           
            if(uname.length==0){
                alert("UserName Should not be Empty..!");
                return false;
            }
            if(pwd.length==0){
                alert("Password Should not be Empty..!");
                return false;
            }
            if(cpwd.length==0){
                alert("Confirm-Password Should not be Empty..!");
                return false;
            }
            if(uname==pwd){
                alert("UserName and Password Should not be Same..!");
                return false;
            }
            if(pwd!=cpwd){
                alert("Password and Confirm-Password Mismatch.!");
                return false;
            }
            // age 
            if(age.length!=0){
                if(age<18 || age>25){
                    alert("Age Should be between 18 to 25 Years Only..!");
                    return false;
                }
            }else{
                alert("Age Should not be Empty..!");
                return false;
            }
            // Phone 
            if(phone.length!=0){
                if(phone.length<10 || phone.length>10){
                    alert("Mobile Number must be of 10-Digits Only..!");
                    return false;
                }
            }else{
                alert("Mobile Should not be Empty.!");
                return false;
            }
        }

    </script>
</body>
</html>
